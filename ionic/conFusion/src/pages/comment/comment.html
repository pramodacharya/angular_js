<ion-header>
    <ion-toolbar color="primary-pale">
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Submit Comment</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label floating>Your Name</ion-label>
            <ion-input formControlName="author"></ion-input>
        </ion-item>
        <ion-item floating>
            <ion-label floating>Your Rating</ion-label>
            <ion-range formControlName="rating" [(ngModel)]="rating" 
                       min="1" max="5" pin="true" step="1" snaps="true" >
                <ion-icon range-left small name="sad"></ion-icon>
                <ion-icon range-right small name="happy"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label floating>Your Comment</ion-label>
            <ion-textarea formControlName="comment" rows="12"></ion-textarea>
        </ion-item>
      <button ion-button type="submit" [disabled]="!commentForm.valid" >Submit</button>
    </form>
</ion-content>
