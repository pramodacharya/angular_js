<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">
<div *ngIf="dish" fxFlex [@expand]="expand">
<mat-card >
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{baseURL + dish.image}}" alt={{dish.name}}>
  <mat-card-content>
    <p>{{dish.description}}
    </p>
  </mat-card-content>
</mat-card>
</div>
<div [hidden]="promotion" fxFlex>
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
    
    <div *ngIf="promotion" fxFlex fxFlex [@expand]="expand">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
                <h3>{{promotion.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{baseURL + promotion.image}}" alt={{promotion.name}}>
        <mat-card-content>
            <p>{{promotion.description}}</p>
        </mat-card-content>
    </mat-card>
    </div>
    <div fxFlex [hidden]="promotion">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
    
    <div *ngIf="leader" fxFlex fxFlex [@expand]="expand">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>
                    <h3>{{leader.name | uppercase}} {{leader.abbr | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{leader.image}} alt={{leader.name}}>
            <mat-card-content>
                <p>{{leader.description}}</p>
            </mat-card-content>
        </mat-card>
    </div>

    <div [hidden]="leader">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
</div>
